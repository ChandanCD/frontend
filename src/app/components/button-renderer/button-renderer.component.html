<span style="font-size: 2em;" *ngIf="isNew == true" (click)="onEditClick()" data-action-type="view" class="text-primary btn-space-10p icon-btn">
  <i class="fa-regular fa-pen-to-square"></i>
</span>

<span style="font-size: 2em;" *ngIf="isNew == true" (click)="onDeleteClick()" data-action-type="remove" class="text-danger icon-btn">
  <i class="fa-regular fa-trash-can"></i>
</span>
